<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$unknown Cases</title>
  <style>
    @font-face {
  font-family: 'DS-Digital';
  src: url('fonts/DS-Digital.ttf') format('truetype');
}

    @font-face {
  font-family: 'Glitch';
  src: url('fonts/Glitch.woff') format('woff');
}

    @font-face {
  font-family: 'Yukarimobile';
  src: url('fonts/Yukarimobile.ttf') format('truetype');
}


    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: 'DS-Digital', monospace;
      padding: 40px;
    }

    .countdown {
      font-family: 'DS-Digital', monospace;
      font-size: 40px;
      margin-bottom: 40px;
    }

    .case {
      font-family: 'Yukarimobile', sans-serif;
      font-size: 60px;
      margin-bottom: 60px;
    }

    .everything {
      font-family: 'Glitch', sans-serif;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .unknown {
      font-family: 'Glitch', sans-serif;
      font-size: 80px;
    }

    .contract {
      font-family: 'Glitch', sans-serif;
      font-size: 22px;
      margin-top: 100px;
      margin-bottom: 10px;
    }

    .address {
      font-family: 'Yukarimobile', sans-serif;
      font-size: 18px;
      background: white;
      color: black;
      padding: 10px 20px;
      display: inline-block;
      border-radius: 4px;
    }

    .reveal-link {
      display: none;
      font-family: 'Yukarimobile', sans-serif;
      font-size: 40px;
      margin-top: 20px;
    }

    .reveal-link a {
      color: #00ffcc;
      text-decoration: none;
    }

    .reveal-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="countdown" id="countdown">Loading...</div>
  <div class="case" id="case-text">Case #? â€“ Locked</div>
  <div class="reveal-link" id="reveal-link"></div>

  <div class="everything">Everything is</div>
  <div class="unknown">$unknown</div>

  <div class="contract">contract address</div>
  <div class="address">{add pump.fun CA here}</div>

  <script>
    // ðŸ”§ Define all cases here
    const cases = [
      { number: 1, target: "2025-09-08T00:00:00Z", link: "https://example.com/case1" },
      { number: 2, target: "2025-09-10T00:00:00Z", link: "https://example.com/case2" },
      { number: 3, target: "2025-09-12T00:00:00Z", link: "https://example.com/case3" }
    ];

    let currentCaseIndex = 0;

    function findNextCase() {
      const now = new Date().getTime();
      currentCaseIndex = cases.findIndex(c => new Date(c.target).getTime() > now);
      if (currentCaseIndex === -1) {
        document.getElementById("countdown").style.display = "none";
        document.getElementById("case-text").innerText = "No more cases!";
      }
    }

    function startCountdown() {
      if (currentCaseIndex === -1) return;

      const activeCase = cases[currentCaseIndex];
      const targetTime = new Date(activeCase.target).getTime();

      document.getElementById("case-text").innerText = `Case #${activeCase.number} â€“ Locked`;
      document.getElementById("reveal-link").style.display = "none";
      document.getElementById("countdown").style.display = "block";

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetTime - now;

        if (distance <= 0) {
          // Reveal link for this case
          document.getElementById("countdown").style.display = "none";
          document.getElementById("case-text").innerText = `Case #${activeCase.number}`;
          document.getElementById("reveal-link").innerHTML =
            `ðŸ‘‰ <a href="${activeCase.link}" target="_blank">${activeCase.link}</a>`;
          document.getElementById("reveal-link").style.display = "block";

          clearInterval(timer); // stop current countdown

          // After a short pause, roll to the next case
          setTimeout(() => {
            findNextCase();
            startCountdown();
          }, 5000); // wait 5 seconds before rolling to next case
          return;
        }

        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerText =
          `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }

      updateCountdown();
      var timer = setInterval(updateCountdown, 1000);
    }

    // Initialize
    findNextCase();
    startCountdown();
  </script>
</body>
</html>
