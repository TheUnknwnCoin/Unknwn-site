<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$UNKNWN Cases</title>
  <style>
    /* ðŸŽ¨ Local Fonts */
    @font-face {
      font-family: 'DS-Digital';
      src: url('fonts/DS-DIGIT.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Glitch';
      src: url('fonts/Glitch.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Yukari';
      src: url('fonts/yukari.ttf') format('truetype');
    }

    /* ðŸ”§ Styles */
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: 'DS-Digital', monospace;
      padding: 40px;
    }

    .countdown {
      font-family: 'DS-Digital', monospace;
      font-size: 40px;
      margin-bottom: 40px;
    }

    .case {
      font-family: 'Glitch', sans-serif;
      font-size: 60px;
      margin-bottom: 40px;
    }

    .everything {
      font-family: 'Glitch', sans-serif;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .unknown {
      font-family: 'Yukari', sans-serif;
      font-size: 80px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .dollar {
      font-family: 'DS-Digital', monospace;
      font-size: 80px;
      color: #00ffcc;
    }

    .contract {
      font-family: 'Glitch', sans-serif;
      font-size: 22px;
      margin-top: 100px;
      margin-bottom: 10px;
    }

    .address {
      font-family: 'Yukari', sans-serif;
      font-size: 18px;
      background: white;
      color: black;
      padding: 10px 20px;
      display: inline-block;
      border-radius: 4px;
    }

    .reveal-link {
      display: none;
      font-family: 'Yukari', sans-serif;
      font-size: 40px;
      margin-top: 20px;
    }

    .reveal-link a {
      color: #4dff61;
      text-decoration: none;
    }

    .reveal-link a:hover {
      text-decoration: underline;
    }

    #history {
      margin-top: 60px;
      font-family: 'Yukarie', sans-serif;
      font-size: 20px;
      text-align: center;
    }

    #history h2 {
      font-family: 'Glitch', sans-serif;
      font-size: 28px;
      margin-bottom: 20px;
    }

    #history div {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="countdown" id="countdown">Loading...</div>
  <div class="case" id="case-text">Case #? â€“ Locked</div>
  <div class="reveal-link" id="reveal-link"></div>

  <div class="everything">Everything is</div>
  <div class="unknown">
    <span class="dollar">$</span>UNKNWN
  </div>

  <div class="contract">contract address</div>
  <div class="address">{COMING SOON}</div>

  <!-- History of unlocked cases -->
  <div id="history">
    <h2>Unlocked Cases</h2>
  </div>

  <script>
    // ðŸŽ¯ Easy case setup
    const cases = [
      { number: 1, date: "2025-09-07 01:00", link: "https://example.com/case1" },
      { number: 2, date: "2025-09-08 19:00", link: "https://example.com/case2" },
      { number: 3, date: "2025-09-09 19:00", link: "https://example.com/case3" }
    ];

    let currentCaseIndex = 0;

    function parseCaseTime(c, prevTime = null) {
      if (c.date) {
        return new Date(c.date.replace(" ", "T"));
      } else if (c.offset && prevTime) {
        return new Date(prevTime.getTime() + c.offset * 1000);
      }
      return new Date();
    }

    function findNextCase() {
      const now = new Date().getTime();
      currentCaseIndex = cases.findIndex(c => parseCaseTime(c).getTime() > now);
      if (currentCaseIndex === -1) {
        document.getElementById("countdown").style.display = "none";
        document.getElementById("case-text").innerText = "No more cases!";
      }
    }

    function startCountdown() {
      if (currentCaseIndex === -1) return;

      const activeCase = cases[currentCaseIndex];
      const prevCase = currentCaseIndex > 0 ? parseCaseTime(cases[currentCaseIndex - 1]) : null;
      const targetTime = parseCaseTime(activeCase, prevCase).getTime();

      document.getElementById("case-text").innerText = `Case #${activeCase.number}`;
      document.getElementById("reveal-link").style.display = "none";
      document.getElementById("countdown").style.display = "block";

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetTime - now;

        if (distance <= 0) {
          // âœ… Add unlocked case to history
          const history = document.getElementById("history");
          const item = document.createElement("div");
          item.innerHTML = `Case #${activeCase.number}: <a href="${activeCase.link}" target="_blank">${activeCase.link}</a>`;
          history.appendChild(item);

          // Hide countdown for this case
          document.getElementById("countdown").style.display = "none";
          document.getElementById("reveal-link").style.display = "none";

          clearInterval(timer);

          // Move on to next case
          findNextCase();
          startCountdown();
          return;
        }

        const hours = Math.floor(distance / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerText =
          `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }

      updateCountdown();
      var timer = setInterval(updateCountdown, 1000);
    }

    findNextCase();
    startCountdown();
  </script>
</body>
</html>
